<!-- HTML TAG --> 
<html lang="en">
<head>
	<!-- Document Title  -->
	<title>Edit Project</title>
	<meta charset="utf-8">
</head>

<body>
	
<!-- edit project form page -->
	<div data-role="page" id="edit"  data-add-back-btn="true" data-transition="fade">
		
		<!-- new project page Header -->
		<div data-role="header" data-position="fixed" data-id="header">
			<h1>Job Genie</h1>
		</div>
		<div>
			<center>
				<img src="logob.png"/>
			</center>
		</div>
		<div data-role="content">
			
		</div>
		<!-- Form -->
			
		<form action="#" id="editForm">
			
				<!-- Input Job Name -->
				<div data-role="content" data-mini="true">
					<label for="pname" >Job Name</label>
					<input type="text" name="pname" id="pname" placeholder="customer last name + description" class="required" data-mini="true"/>
				</div>	
				
				<!-- Input First Name -->
				<div data-role="content" data-mini="true">	
					<label for="fname">First Name</label>
					<input type="text" name="fname" id="fname" class="required" data-mini="true"/>
				</div>	
				
				<!-- Input Last Name -->
				<div data-role="content" data-mini="true" >	
					<label for="lname">Last Name</label>
					<input type="text" name="lname" id="lname" class="required" data-mini="true"/>
				</div>
				
				
				<!-- Input Email -->
				<div data-role="content" data-mini="true">	
					<label for="email">Email</label>
					<input type="text" name="email" id="email" class="required email" data-mini="true"/>
				</div>	
				
				<!-- Input Phone -->
				<div data-role="content" data-mini="true">	
					<label for="phone">Phone</label>
					<input type="text" name="phone" id="phone" class="required phone" maxlength="14" data-mini="true"/>
				</div>

				
				<!-- Reset - submit buttons -->
				<div data-role="content" data-mini="true">
					<center>
						<input type="submit" name="save" id="editProject" value="Edit Project" data-mini="true" data-inline="true" data-theme="e" />
						<input type="reset" name="reset" id="reset" value="Clear Form" data-mini="true" data-inline="true" data-mini="true"/>
					</center>	
				</div>		
				
				<!-- link to error dialog -->
				<div>
					<a href="#showerrors" id="formerrorslink" data-rel="dialog" data-transition="fade" >Open Errors</a>
				</div>
		</form>
			

			
		<div>
			<div>
					<center>
						<p><small id="footer"> &copy; 2012 BBTmobi.com All Rights Reserved.</small></p>
					</center>
			</div>
		</div>
		<!-- project-type-error-message fade up-->
		<div data-role="dialog" id="showerrors" data-theme="e">
			<div data-role="header" data-position="fixed" >
				<h1>Required fields missing!</h1>
			</div>
		</div>
		
		<!-- new project page Footer -->
		<div data-role="footer" data-position="fixed" data-id="footer">
			
			<div data-role="navbar">
				<ul>
					<li><a href="#home" data-transition="slide">home</a></li>
				</ul>			
			</div>
		
		</div>
	</div>	
<!-- newProject end -->	
	
<!-- JavaScript under here -->
	
</body>
</html>
