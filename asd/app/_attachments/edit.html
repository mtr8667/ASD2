<!-- HTML TAG --> 
<html lang="en">
<head>
	<!-- Document Title  -->
	<title>Edit Project</title>
	<meta charset="utf-8">
</head>

<body>
	
<!-- edit project form page -->
	<div data-role="page" id="edit"  data-add-back-btn="true" data-transition="fade">
		
		<!-- new project page Header -->
		<div data-role="header" data-position="fixed" data-id="header">
			<h1>Job Genie</h1>
		</div>
		<div>
			<center>
				<img src="logob.png"/>
			</center>
		</div>
		<div data-role="content">
			
		</div>
		<!-- Form -->
			
		<form action="#"  id="projectForm">
				<!-- Input Project ID -->
				<div data-role="fieldcontain" >
					<label for="_id" >Project ID</label>
					<input type="text" name="_id" id="_id" class="required" data-mini="true"/>
				</div>	
				
				<!-- Input Job Name -->
				<div data-role="fieldcontain" >
					<label for="projectName" >Project Name</label>
					<input type="text" name="projectName" id="projectName" placeholder="customer last name + description" class="required" data-mini="true"/>
				</div>	
				
				<!-- Input First Name -->
				<div data-role="fieldcontain" >	
					<label for="firstName">First Name</label>
					<input type="text" name="firstName" id="firstName" class="required" data-mini="true"/>
				</div>	
				
				<!-- Input Last Name -->
				<div data-role="fieldcontain" >	
					<label for="lastName">Last Name</label>
					<input type="text" name="lastName" id="lastName" class="required" data-mini="true"/>
				</div>
				
				<!-- Input Date -->
				<div data-role="fieldcontain">	
					<label for="startDate">Date</label>
					<input type="text" name="startDate" id="startDate" class="required" placeholder="mm/dd/yyyy"  data-mini="true"/>			
				</div>
				
				<!-- Input Email Okay? -->
				<div data-role="fieldcontain" >
					<fieldset data-role="controlgroup">
						<legend>Email Best?</legend>
						<input type="checkbox" value="emailokay" checked="true" name="emailBest" id="emailBest" data-mini="true"/>
						<label for="emailBest">Yes</label>
						<small>Select yes if you would like to have us communicate via email.</small>
					</fieldset>
				</div>
				
				<!-- Input Job Notes -->
				<div data-role="fieldcontain" >	
					<label for="jobNotes" >Job Notes</label>
					<textarea  placeholder="Enter specific customer requests here." id="jobNotes" data-mini="true"></textarea>
				</div>
				
				<!-- Reset - submit buttons -->
				<div data-role="fieldcontain">
					<center>
						<input type="submit" name="save" id="saveProject" value="Save Project" data-mini="true" data-inline="true" data-theme="e" />
						<input type="reset" name="reset" id="reset" value="Clear Form" data-mini="true" data-inline="true" data-mini="true"/>
					</center>	
				</div>		
				
				<!-- link to error dialog -->
				<div>
					<a href="#showerrors" id="formerrorslink" data-rel="dialog" data-transition="fade" >Open Errors</a>
				</div>
		</form>
			

			
		<div>
			<div>
					<center>
						<p><small id="footer"> &copy; 2012 BBTmobi.com All Rights Reserved.</small></p>
					</center>
			</div>
		</div>
		<!-- project-type-error-message fade up-->
		<div data-role="dialog" id="showerrors" data-theme="e">
			<div data-role="header" data-position="fixed" >
				<h1>Required fields missing!</h1>
			</div>
		</div>
		
		<!-- new project page Footer -->
		<div data-role="footer" data-position="fixed" data-id="footer">
			
			<div data-role="navbar">
				<ul>
					<li><a href="#home" data-transition="slide">home</a></li>
				</ul>			
			</div>
		
		</div>
	</div>	
<!-- newProject end -->	
	
<!-- JavaScript under here -->
	
</body>
</html>
