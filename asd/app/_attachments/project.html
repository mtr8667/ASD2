<!DOCTYPE html>

<!-- HTML TAG --> 
<html lang="en">
<head>
	<!-- Document Title  -->
	<title>Detail</title>
	<meta charset="utf-8">
</head>

<body>
	
<div data-role="page" id="project"  data-add-back-btn="true" data-transition="fade">
		
		<!-- new project page Header -->
		<div data-role="header" data-position="fixed" data-id="header">
			<h1>Job Genie</h1>
		</div>
		<div>
			<center>
				<img src="images/logob.png"/>
			</center>
		</div>
		<div data-role="fieldcontain">

		</div>
		<!-- Form -->
	
			
		<form action=""  id="projectForm">
				
				<div data-role="fieldcontain" >
					
					<!-- Input Drop down - Project Type -->
					<label for="project-type">Project type</label>
					<select name="project-type" id="project-type" class="required" data-native-menu="false" data-mini="true">
						<option data-place-holder="true" value>Please select a project type.</option>
						<optgroup label="Project Type">
							<option value="addition">Addition</option>
							<option value="basement">Basement</option>
							<option value="kitchen">Kitchen</option>
							<option value="lavatory">Lavatory</option>
							<option value="roof">Roof</option>
						</optgroup>
					</select>
				
				</div>
				
				<!-- Input Job Name -->
				<div data-role="fieldcontain" >
					<label for="jobname" >Job Name</label>
					<input type="text" name="jobname" id="jobname" placeholder="customer last name + description" class="required" data-mini="true"/>
				</div>	
				
				<!-- Input First Name -->
				<div data-role="fieldcontain" >	
					<label for="firstname">First Name</label>
					<input type="text" name="firstname" id="firstname" class="required" data-mini="true"/>
				</div>	
				
				<!-- Input Last Name -->
				<div data-role="fieldcontain" >	
					<label for="lastname">Last Name</label>
					<input type="text" name="lastname" id="lastname" class="required" data-mini="true"/>
				</div>
				
				<!-- Input Email -->
				<div data-role="fieldcontain" >	
					<label for="email">Email</label>
					<input type="text" name="email" id="email" class="required email" data-mini="true"/>
				</div>	
				
				<!-- Input Phone -->
				<div data-role="fieldcontain" >	
					<label for="phone">Phone</label>
					<input type="text" name="phone" id="phone" class="required phone" maxlength="14" data-mini="true"/>
				</div>
				
				<!-- Input Date -->
				<div data-role="fieldcontain">	
					<label for="date">Date</label>
					<input type="text" name="date" id="date" class="required date" placeholder="mm/dd/yyyy"  data-mini="true"/>			
				</div>
				
				<!-- Input Email Okay? -->
				<div data-role="fieldcontain" >
					<fieldset data-role="controlgroup">
						<legend>Email?</legend>
						<input type="checkbox" value="emailokay" checked="true" name="emailokay" id="email-1" data-mini="true"/>
						<label for="email-1">Yes</label>
						<small>Select yes if you would like to have us communicate via email.</small>
					</fieldset>
				</div>
				
				<!-- Input Project Priority -->
				<div data-role="fieldcontain">
					<label for="priority">Project Priority</label>
					<input type="range" name="priority" id="priority" value="5" min="0" max="10" data-mini="true"/>
				</div>
				
				<!-- Input Cost per Square Foot -->
				<div data-role="fieldcontain" >
					<fieldset data-role="controlgroup">
						<legend>Cost per square foot</legend>
						<input type="radio" value="High" name="cost" id="cost-1" data-mini="true"/>
						<label for="cost-1">High</label>
						<input type="radio" value="Medium" name="cost" checked="true" id="cost-2" data-mini="true"/>
						<label for="cost-2">Medium</label>
						<input type="radio" value="Low" name="cost" id="cost-3" data-mini="true"/>
						<label for="cost-3">Low</label>
						<small>If the customer wants all high quality material and fixtures select high.</small>
					</fieldset>
				</div>
				
				<!-- Input Job Notes -->
				<div data-role="fieldcontain" >	
					<label for="notes">Job Notes</label>
					<textarea  placeholder="Enter specific customer requests here." data-mini="true"></textarea>
				</div>
				
				<!-- Reset - submit buttons -->
				<div data-role="fieldcontain">
					<center>
						<input type="submit" name="save" id="saveProject" value="Save Project" data-mini="true" data-inline="true" data-theme="e" />
						<input type="reset" name="reset" id="reset" value="Clear Form" data-mini="true" data-inline="true" data-mini="true"/>
					</center>	
				</div>		
				
				<!-- link to error dialog -->
				<div>
					<a href="#showerrors" id="formerrorslink" data-rel="dialog" data-transition="fade" >Open Errors</a>
				</div>
		</form>
			
			<div id="projectData">
				<ul data-role="listview" id="projectDataList">
					
				</ul>
			</div>
			
		<div>
			<div>
					<center>
						<p><small id="footer"> &copy; 2012 BBTmobi.com All Rights Reserved.</small></p>
					</center>
			</div>
		</div>
		<!-- project-type-error-message fade up-->
		<div data-role="dialog" id="showerrors" data-theme="e">
			<div data-role="header" data-position="fixed" >
				<h1>Required fields missing!</h1>
			</div>
		</div>
		
		<!-- new project page Footer -->
		<div data-role="footer" data-position="fixed" data-id="footer">
			
			<div data-role="navbar">
				<ul>
					<li><a href="#home" data-transition="fade">home</a></li>			
				</ul>			
			</div>
		
		</div>
		</div>	<!-- newProject end -->	
	
<!-- JavaScript under here -->
</body>
</html>
